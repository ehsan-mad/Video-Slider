<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial scale= 1.0"/>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>Video Slider</title>
      </head>
      <body>
        <section class="landing">
            <div class="slider">
            <div class="slide active">
                <video src="videos/video-1.webm"autoplay loop muted ></video><h1 class="slide-heading">horses</h1>
            </div>
            <div class="slide" style="--i: 4">
                <video src="videos/video-2.webm"autoplay loop muted ></video><h1 class="slide-heading">volcano</h1>
            </div>
            <div class="slide" style="--i: 3">
                <video src="videos/video-3.webm"autoplay loop muted ></video><h1 class="slide-heading">yacht</h1>
            </div>
            <div class="slide" style="--i: 2">
                <video src="videos/video-4.webm"autoplay loop muted ></video><h1 class="slide-heading">beach</h1>
            </div>
            <div class="slide" style="--i: 1">
                <video src="videos/video-5.webm"autoplay loop muted ></video><h1 class="slide-heading">ocean</h1>
            </div>
            </div>

        </section>
      </body>
    </html>
